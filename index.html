<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/12bool.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Playing with 12bool</title>
    </head>
    <body>
        <header>
            <div class="full-container">
                <div class="container">
                    <div class="titolo col-lg-06 col-lg-offset-03 col-md-06 col-md-offset-03 col-xs-12">
                        <h1>The 12bool Game</h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- ==PRIMO GIOCO== -->
            <div class="container">
                <div class="ciao col-lg-06 col-lg-offset-03 col-md-06 col-md-offset-03 col-xs-12">
                    <div class="green col-lg-03 col-md-06 col-xs-12">C</div>
                    <div class="orange col-lg-03 col-md-06 col-xs-12">I</div>
                    <div class="blue col-lg-03 col-md-06 col-xs-12">A</div>
                    <div class="red col-lg-03 col-md-06 col-xs-12">O</div>
                </div>
            </div>
            <!-- ==SECONDO GIOCO== -->
            <div class="secondo container">
                <div class="nome col-lg-06 col-lg-offset-03 col-md-06 col-md-offset-03 col-xs-12">
                    <div class="red col-lg-03 col-md-04 col-xs-12">Sono</div>
                    <div class="green col-lg-03 col-lg-offset-03 col-md-04 col-xs-12">Luca</div>
                    <div class="orange col-lg-03 col-md-04 col-xs-12">Cucchi</div>
                </div>
            </div>
            <!-- ==TERZO GIOCO== -->
            <div class="secondo container">
                <div class="studente col-lg-06 col-lg-offset-03 col-md-06 col-md-offset-03 col-xs-12">
                    <div class="orange col-lg-06 col-md-08 col-xs-12">Studente</div>
                    <div class="red col-lg-03 col-md-02 col-xs-12">Classe</div>
                    <div class="blue col-lg-03 col-md-02 col-xs-12">#10</div>
                </div>
            </div>
            <!-- ==QUARTO GIOCO== -->
            <div class="container">
                <div class="studente col-lg-06 col-lg-offset-03 col-md-06 col-md-offset-03 col-xs-12">
                    <div class="blue col-lg-06 col-md-06 col-xs-12">Corso</div>
                    <div class="green col-lg-06 col-md-06 col-xs-12">Boolean</div>
                </div>
            </div>
            <!-- ==QUARTO GIOCO== -->
            <div class="container">
                <div class="rocker col-lg-06 col-lg-offset-03 col-md-06 col-md-offset-03 col-xs-12">
                    <div class="rocker col-lg-06 col-lg-offset-03 col-md-08 col-md-offset-02 col-xs-6 col-xs-offset-03">
                        <img src="https://i.ebayimg.com/images/g/oTcAAOSwi5Nc4D1S/s-l400.jpg" alt="">
                    </div>
                </div>
            </div>

        </main>
    </body>
</html>
